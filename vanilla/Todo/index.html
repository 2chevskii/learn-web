<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">

    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <div class="input-container">
            <input type="text" name="input" id="inputfield" placeholder="Enter todo text...">
            <div class="input-buttons">
                <button id="clear-all" class="hover-red" onclick="clearAll()">Clear all</button>
                <button id="submit" class="hover-green" onclick="submit()">Add todo</button>
            </div>
        </div>
        <div class="item-container"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
